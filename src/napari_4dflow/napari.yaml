name: napari-4dflow
display_name: 4D Flow MRI
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-4dflow.make_container_widget
      python_name: napari_4dflow:ImageThreshold
      title: Make threshold Container widget
    - id: napari-4dflow.make_magic_widget
      python_name: napari_4dflow:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-4dflow.make_function_widget
      python_name: napari_4dflow:threshold_autogenerate_widget
      title: Make threshold function widget
  widgets:
    - command: napari-4dflow.make_container_widget
      display_name: Container Threshold
    - command: napari-4dflow.make_magic_widget
      display_name: Magic Threshold
    - command: napari-4dflow.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-4dflow.make_qwidget
      display_name: Example QWidget
